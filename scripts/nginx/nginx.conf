user www-data;
worker_processes  1;

error_log  /var/log/nginx/error.log;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    # multi_accept on;
}

http {
    include       /etc/nginx/mime.types;

    access_log	/var/log/nginx/access.log;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;
    tcp_nodelay        on;

    gzip  on;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";

    fastcgi_cache_path  /tmp/nginx-cache levels=1:2 keys_zone=jscache:1m max_size=1000m inactive=600m;
    fastcgi_temp_path /tmp/nginx-cache/tmp;

    #log_format up_head ‘$remote_addr [$time_local]’ ‘upstream_cache_status $upstream_cache_status’;

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

}

